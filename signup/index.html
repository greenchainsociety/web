<head>
    <script src="https://kit.fontawesome.com/d573aacf7f.js" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Create Account</h1>
            <input type="text" placeholder="pincode" name="pincode">
            <button id="left-btn"><i class="fas fa-search-location"></i></button>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email"/><input type="password" placeholder="Password" />
            <input type="text" placeholder="mobile number" />
             <button style="min-height: 42px;">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign in</h1>
            <div class="social-container"> <a href="#" class="social"><i class="fab fa-facebook-f"></i></a> <a href="#"
                    class="social"><i class="fab fa-google-plus-g"></i></a> <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                     </div>
                      <span>or use your account</span>
                       <input type="email" placeholder="Email" /> 
                       <input type="password" placeholder="Password" /> 
                       <a href="#">Forgot your password?</a> <button>Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p style="font-size: 17px;">Login for account details</p> <button class="ghost"
                    id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Join us!</h1>
                <p style="font-size: 17px;">Help us to make earth greenier..!</p>
                 <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
